<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CardForge - Créateur de cartes 3D</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/styles/main.css">
</head>

<body>
  <div class="app">
    <!-- Sidebar icônes -->
    <nav class="icon-sidebar">
      <button class="icon-btn active" title="Carte">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2" />
        </svg>
      </button>
      <button class="icon-btn" title="Texte">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 7V4h16v3M9 20h6M12 4v16" />
        </svg>
      </button>
      <button class="icon-btn" title="Formes">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="9" />
        </svg>
      </button>
      <div class="sidebar-divider"></div>
      <button class="icon-btn" title="Paramètres">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3" />
          <path
            d="M12 1v4m0 14v4M4.22 4.22l2.83 2.83m9.9 9.9l2.83 2.83M1 12h4m14 0h4M4.22 19.78l2.83-2.83m9.9-9.9l2.83-2.83" />
        </svg>
      </button>
    </nav>

    <!-- Panneau de contrôle -->
    <aside class="control-panel" id="control-panel"></aside>

    <!-- Preview 3D -->
    <main class="preview-container">
      <div class="preview-toolbar">
        <div class="toolbar-left">
          <button class="toolbar-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 12h18M3 6h18M3 18h18" />
            </svg>
            Grille
          </button>
          <button class="toolbar-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            100%
          </button>
        </div>
        <div class="toolbar-right">
          <button class="toolbar-btn">Réinitialiser vue</button>
          <button class="toolbar-btn primary" id="btn-export-stl">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3" />
            </svg>
            Exporter STL
          </button>
        </div>
      </div>
      <div class="canvas-wrapper">
        <canvas id="canvas"></canvas>
      </div>
    </main>

    <!-- Panneau paramètres droite -->
    <aside class="settings-panel" id="settings-panel"></aside>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
