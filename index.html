<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CardForge</title>
  <link rel="stylesheet" href="/src/styles/main.css">
</head>

<body>
  <div class="app">
    <aside class="settings-panel" id="settings-panel"></aside>

    <main class="preview-container">
      <div class="preview-toolbar">
        <div class="toolbar-group">
          <div class="zoom-controls">
            <button class="zoom-btn" id="zoomOutBtn">-</button>
            <span class="zoom-value" id="zoomValue">100%</span>
            <button class="zoom-btn" id="zoomInBtn">+</button>
          </div>
        </div>
        <div class="toolbar-group">
          <button class="toolbar-btn" id="resetCameraBtn">Reset vue</button>
          <div class="toolbar-divider"></div>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3" />
          </svg>
          STL
          </button>
          <button class="toolbar-btn primary" id="headerExportOBJ" title="Export OBJ">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z" />
              <polyline points="14 2 14 8 20 8" />
            </svg>
            OBJ
          </button>
        </div>
      </div>
      <div class="canvas-wrapper">
        <canvas id="canvas"></canvas>
      </div>
    </main>

    <nav class="icon-sidebar">
      <div class="sidebar-logo">CF</div>

      <button class="icon-btn active" data-panel="templates" title="Templates">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="7" rx="1" />
          <rect x="14" y="3" width="7" height="7" rx="1" />
          <rect x="3" y="14" width="7" height="7" rx="1" />
          <rect x="14" y="14" width="7" height="7" rx="1" />
        </svg>
        <span class="icon-btn-tooltip">Templates</span>
      </button>

      <button class="icon-btn" data-panel="text" title="Texte">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 7V4h16v3M9 20h6M12 4v16" />
        </svg>
        <span class="icon-btn-tooltip">Texte</span>
      </button>

      <button class="icon-btn" data-panel="background" title="Fond">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 4l4 4M4 8l8 8M4 12l12 12M4 16l16 16M8 20l12 12M12 20l8 8M16 20l4 4" />
          <rect x="3" y="3" width="18" height="18" rx="2" />
        </svg>
        <span class="icon-btn-tooltip">Fond</span>
      </button>

      <button class="icon-btn" data-panel="logo" title="Logo">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
        </svg>
        <span class="icon-btn-tooltip">Logo</span>
      </button>

      <button class="icon-btn" data-panel="shape" title="Forme">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <polygon points="12,2 22,20 2,20" />
        </svg>
        <span class="icon-btn-tooltip">Forme</span>
      </button>

      <button class="icon-btn" data-panel="images" title="Images">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2" />
          <circle cx="8.5" cy="8.5" r="1.5" />
          <polyline points="21 15 16 10 5 21" />
        </svg>
        <span class="icon-btn-tooltip">Images</span>
      </button>

      <button class="icon-btn" data-panel="qrcode" title="QR Code">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="7" />
          <rect x="14" y="3" width="7" height="7" />
          <rect x="3" y="14" width="7" height="7" />
          <rect x="14" y="14" width="3" height="3" />
          <rect x="18" y="14" width="3" height="3" />
          <rect x="14" y="18" width="3" height="3" />
          <rect x="18" y="18" width="3" height="3" />
        </svg>
        <span class="icon-btn-tooltip">QR Code</span>
      </button>

      <div class="sidebar-divider"></div>
      <div class="sidebar-spacer"></div>

      <button class="icon-btn" id="toggleGridBtn" title="Grille">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 3h18v18H3zM3 9h18M3 15h18M9 3v18M15 3v18" />
        </svg>
        <span class="icon-btn-tooltip">Grille</span>
      </button>

      <button class="icon-btn" id="resetViewBtn" title="Reset">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 12a9 9 0 109-9 9.75 9.75 0 00-6.74 2.74L3 8" />
          <path d="M3 3v5h5" />
        </svg>
        <span class="icon-btn-tooltip">Reset</span>
      </button>
    </nav>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
