<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CardForge</title>
  <link rel="stylesheet" href="/src/styles/main.css">
</head>

<body>
  <div class="app">
    <aside class="settings-panel" id="settings-panel"></aside>

    <main class="preview-container">
      <div class="preview-toolbar">
        <div class="toolbar-group">
          <div class="zoom-controls">
            <button class="zoom-btn" id="zoomOutBtn">-</button>
            <span class="zoom-value" id="zoomValue">100%</span>
            <button class="zoom-btn" id="zoomInBtn">+</button>
          </div>
        </div>
        <div class="toolbar-group">
          <button class="toolbar-btn" id="resetCameraBtn">Reset vue</button>
          <div class="toolbar-divider"></div>
          <button class="toolbar-btn primary" id="quickExportBtn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3" />
            </svg>
            Export STL
          </button>
        </div>
      </div>
      <div class="canvas-wrapper">
        <canvas id="canvas"></canvas>
      </div>
    </main>

    <nav class="icon-sidebar">
      <div class="sidebar-logo">CF</div>

      <button class="icon-btn active" data-panel="card" title="Carte">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="3" />
        </svg>
        <span class="icon-btn-tooltip">Carte</span>
      </button>

      <button class="icon-btn" data-panel="text" title="Texte">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 7V4h16v3M9 20h6M12 4v16" />
        </svg>
        <span class="icon-btn-tooltip">Texte</span>
      </button>

      <button class="icon-btn" data-panel="style" title="Style">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="9" />
          <path d="M12 3v9l4 4" />
        </svg>
        <span class="icon-btn-tooltip">Style</span>
      </button>

      <div class="sidebar-divider"></div>
      <div class="sidebar-spacer"></div>

      <button class="icon-btn" id="toggleGridBtn" title="Grille">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 3h18v18H3zM3 9h18M3 15h18M9 3v18M15 3v18" />
        </svg>
        <span class="icon-btn-tooltip">Grille</span>
      </button>

      <button class="icon-btn" id="resetViewBtn" title="Reset">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 12a9 9 0 109-9 9.75 9.75 0 00-6.74 2.74L3 8" />
          <path d="M3 3v5h5" />
        </svg>
        <span class="icon-btn-tooltip">Reset</span>
      </button>
    </nav>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
